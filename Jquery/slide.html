<html>
    <head>
            <script src="jquery-3.4.1.min.js"></script>
            <script>
                $(document).ready(function(){
                    $("#a").click(function(){
                    $("#b").slideToggle("fast");
                    });
                });
            </script>
            <style type="text/css">
            #a,#b{
                padding:5px;
                text-align: center;
                background-color: aqua;
                border:solid 1px black;
            }
            #b{
                padding:50px;
                display:none;
            }
            </style>
    </head>
    <body>
        <div id="a">click to slide down</div>
        <div id="b">welcome</div>
    </body>
</html>
