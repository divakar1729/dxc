<html>
    <head>
        <script type="text/javascript">
        s1=prompt("enter your full name")
        t=s1.charAt(0)
        for(i=1;i<s1.length;i++){
            if(s1.charAt(i)==' '){
                c=i
                break
            }
        }
        s2=s1.substr(c+1,s1.length)
        alert(t+" "+s2)

        </script>
    </head>
</html>
