<html>
    <head>
        <script>
            function addnum(){
                var num1= document.getElementById("num1").value
                var num2=document.getElementById("num2").value
                if(num1.length==0){
                    alert("Please enter num1 to proceed")
                }
                else if(num2.length==0){
                    alert("Please enter num2 to proceed")
                    
                }
                else{
                    a=parseInt(num1)+parseInt(num2)
                   alert("The sum of numbers is:"+a)
                }
            }
        </script>
    </head>
  
    <form>
            <table align="center" cellspacing="10" bgcolor="blue">
                <tr>
                    <td>Number1:</td>
                    <td><input type="text" name="num1" id="num1"></td>
                </tr>
                <tr>
                        <td>Number2:</td>
                        <td><input type="text" name="num2" id="num2"></td>
                    </tr>
                </tr>
                           
                <td align="center"><input type="button" value="Add" onclick="addnum()"></td>
                <td align="center"><input type="reset" value="clear"></td>
            </tr>
                    
                   </table>
    </form>
</html>
