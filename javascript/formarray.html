<html>
    <head>
        <script>
            function addNumbers(){
                var result=document.getElementById("result")
                var allNumbers=new Array(5)
                var sum=0
                for(var i=0;i<5;i++)
                {
                    allNumbers[i] = document.forms[0].elements[i].value
                    sum = parseInt(allNumbers[i])+sum
                }
                result.innerHTML="<font color=green>the sum of numbers is : </font>"+sum

            }
            </script>
    </head>
    <body>
        <form>
             Number1:   <input type="text" name="Number1" id="a"><br/>
             Number2:   <input type="text" name="Number2" id="b"><br/>
             Number3:   <input type="text" name="Number3" id="c"><br/>
             Number4:   <input type="text" name="Number4" id="d"><br/>
             Number5:   <input type="text" name="Number5" id="e" onblur="addNumbers()"><br/>
        </form>
        <div id="result"></div>
    </body>
</html>
