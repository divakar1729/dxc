<html>
    <head>
        <script>
           function check(){
               var uname= document.getElementById("username").value
               if(uname.length==0)
               {
                   alert("please enter a valid username")
               }
               else{
                   alert("welcome "+ uname)
               }
           }
        </script>
    </head>
    <body>
        <form>
            Username:<input type="text" name="username" id="username">
        </br>
        <input type="button" value="check" onclick="check()">
        </form>
    </body>
</html>
